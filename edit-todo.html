<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo Page</title>
    <script src="script/edittodo.js" defer></script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a> |
        <a href="todo.html">Todo</a> |
        <a href="new-todo.html">New Todo</a> |
        <a href="edit-todo.html">Edit Todo</a>
    </nav>

    <h1>Edit Todo</h1>

    <!-- Form to input Todo ID -->
    <form id="fetch-form">
        <label for="todo-id">Todo ID:</label>
        <input type="number" id="todo-id" name="todo-id" required>
        <button type="submit">Edit Todo</button>
    </form>

    <!-- Form to display and edit Todo details -->
    <form id="edit-form" style="display:none;">
        <input type="hidden" id="edit-todo-id">
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" name="edit-title" required>

        <label for="edit-description">Description:</label>
        <textarea id="edit-description" name="edit-description" required></textarea>

        <button type="submit">Update Todo</button>
    </form>
</body>
</html>
